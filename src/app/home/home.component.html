<div class="container" style="text-align:center">
  <div class="row">
    <div class="col-md-12" style="font-size: 22px">All Blog</div>
    <br><br><br><br>
  </div>
  <div class="row" *ngIf="allBlogs.length>0" >
    <div *ngFor="let blog of allBlogs" class="col-sm-6 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{blog.title | uppercase}}</div>
        <div class="panel-body">
          <p>{{blog.description}}</p>
        </div>
        <div class="panel-footer">Posted on {{blog.created | date}}<br/> by {{blog.author}}
          <br/><br/>  <a [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read</a>


        </div>
      </div>
    </div>
  </div>
</div>
